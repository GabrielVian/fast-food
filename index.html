<script type="text/javascript">

    var game = new Phaser.Game(config);

    function preload ()

    const createAligned = (scene, count, texture, scrollFactor) =>{
        let x = 0
        for(let i = 0; i < count; ++i){
            const m = scene.add.image(x, scene.scale.height, texture).setOrigin(0, 1).setScrollFactor(scrollFactor)
            x += m.width
        }
    }




    function create ()
    {


        splash = this.sound.add("splash", { loop: false })
        sodaSound = this.sound.add("soda", { loop: false })
        crunchSound = this.sound.add("crunch", { loop: false });
        death = this.sound.add("death", { loop: false });
        starSound = this.sound.add("starSound", {volume: 0.1}, { loop: false }, {allowMultiple: true});
        jump = this.sound.add("jump", {volume: 0.1}, { loop: false });
        platforms = this.physics.add.staticGroup();
        noHitBoxPlatforms = this.physics.add.staticGroup();
        boost = this.physics.add.staticGroup();
        
        //fundos

        const width = this.scale.width
        const height = this.scale.height

        this.add.image(width*0.5, height*0.5, 'fundo-cor').setScrollFactor(0);
        // this.add.image(0, height, 'fundo-fundo').setOrigin(0, 1).setScrollFactor(.33);
        // this.add.image(0, height, 'fundo-meio').setOrigin(0, 1).setScrollFactor(.66);
        // this.add.image(0, height, 'fundo-frente').setOrigin(0, 1).setScrollFactor(1);

        createAligned(this, 2, 'fundo-fundo', 0.2)
        createAligned(this, 5, 'fundo-meio', 0.33)
        createAligned(this, 10, 'fundo-frente', 0.66)
        //createAligned(this, 10, 'bushes', 1)

        //invisible-barrier
        platforms.create(-1, 500, 'barrier')

        //tile-set
        
        noHitBoxPlatforms.create(1000, 670, 'tile-2x1');//+370 in y
        platforms.create(1000, 300, 'grass');
        
        noHitBoxPlatforms.create(1700, 820, 'tile-2x1');
        platforms.create(1700, 450, 'grass');

        noHitBoxPlatforms.create(1900, 1000, 'tile-4x1');
        platforms.create(1900, 630, 'grass-small');

        platforms.create(600, 1200, 'tile-2x1');
        platforms.create(1200, 1000, 'tile-4x1');
        platforms.create(1700, 1600, 'tile-2x1');
        platforms.create(1900, 1200, 'tile-2x1');
        platforms.create(2600, 1000, 'tile-4x1');
        platforms.create(2900, 800, 'tile-4x1');
        platforms.create(3500, 900, 'tile-2x1');
        platforms.create(1200, 1000, 'tile-4x1');
        platforms.create(600, 1200, 'tile-2x1');
        platforms.create(1200, 1000, 'tile-4x1');
// for(var x = 0; x < levelDataPlatform.length; x++){
        //     platforms.create(levelDataPlatform[x, 0], levelDataPlatform[x, 1],  levelDataPlatform[x, 2]);
        //     platforms.create(600, 1200, 'tile-2x1')
        // }

        //chao
        let varWidth = 900
        for(i = 0; i<10; ++i){
            platforms.create(varWidth, 1000, 'ground2').refreshBody();
            varWidth += varWidth
        }
        
        // let platAmount = 10
        // while(platAmount > 0){
        //     var randPos1 = Phaser.Math.Between(400, 1300);
        //     var randPos2 = Phaser.Math.Between(500, 900);
            
        //     platforms.create(randPos1, randPos2, 'ground');
        //     platAmount--;
        // }

        /*plataformas
        platforms.create(600, 800, 'ground');
        platforms.create(50, 750, 'ground');
        platforms.create(750, 520, 'ground');*/
        
        
        //boost-jump
        boost.create(1400, 700, 'boost');
        

        //minion
        //hamburgerMinion = this.physics.add.group();
            

        hamburgerMinion = this.physics.add.group({
            key: 'hamburger-minion',
            repeat: 2,
            setXY: { x: 500, y: 0, stepX: 400 }
        });

        sodaMinion = this.physics.add.group({
            key: 'soda-minion',
            repeat: 1,
            setXY: { x: 1200, y: 0, stepX: 400 }
        });


        
        timedEvent = this.time.addEvent({ delay: timeForTimedEvent, callback: minionWalk, callbackScope: this, repeat: -1 });
        var minionsX = [700, 1000, 1200, 1500, 1700, 2000, 2300];
        var minionsY = [500];
        // for(var i = 0; i < minionsX.length; ++i){
        //     minions[i] = hamburgerMinion.create(minionsX[i], minionsY[0], 'hamburger-minion');
        //     minionWalk()
        //     timedEvent = this.time.addEvent({ delay: 3000, callback: minionWalk, callbackScope: this, repeat: -1 });
        // }



        //hamburgerMinion.create(700, 500, 'hamburger-minion');

        //double click mouse
        // let lastTime = 0;
        // this.input.on("pointerdown", ()=>{
        //     let clickDelay = this.time.now - lastTime;
        //     lastTime = this.time.now;
        //     if(clickDelay < 200) {
        //         //console.log("We're double clicked!");
        //         player.setPosition(player.x+150, player.y);;
        //     }
        // });
        this.anims.create({
            key: 'idleSoda',
            frames: this.anims.generateFrameNumbers('soda-minion', { start: 0, end: 1 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'rightSoda',
            frames: this.anims.generateFrameNumbers('soda-minion', { start: 2, end: 5 }),
            frameRate: 4,
            repeat: -1
        });

        this.anims.create({
            key: 'leftSoda',
            frames: this.anims.generateFrameNumbers('soda-minion', { start: 6, end: 9 }),
            frameRate: 4,
            repeat: -1
        });

        this.anims.create({
            key: 'idleHamburger',
            frames: this.anims.generateFrameNumbers('hamburger-minion', { start: 0, end: 1 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'leftHamburger',
            frames: this.anims.generateFrameNumbers('hamburger-minion', { start: 6, end: 9 }),
            frameRate: 2,
            repeat: -1
        });
        this.anims.create({
            key: 'rightHamburger',
            frames: this.anims.generateFrameNumbers('hamburger-minion', { start: 2, end: 5 }),
            frameRate: 2,
            repeat: -1
        });



        //JOGADOR E CURSOR..
        //cursors = this.input.keyboard.createCursorKeys();

        keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
        keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
        keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
        keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
        keyE = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.E);



        player = this.physics.add.sprite(100, 850, 'dude');
        //player bounce
        //player.setBounce(0.2);
        player.setCollideWorldBounds(false);
        player.setScale(.5, .5)

        

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 8 }),
            frameRate: 13,
            repeat: -1
        });

        //idle
        this.anims.create({
            key: 'turn',
            frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 10 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 11, end: 19}),
            frameRate: 13,
            repeat: -1
        });
        this.anims.create({
            key: 'jump',
            frames: this.anims.generateFrameNumbers('dude', { start: 20, end: 22}),
            frameRate: 5,
            repeat: -1
        });





        // this.anims.create({
        //     key: 'down',
        //     frames: [ { key: 'dude', frame: 9 } ],
        //     frameRate: 10,
        // });
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(sodaMinion, platforms);
        this.physics.add.collider(sodaMinion, sodaMinion);
        this.physics.add.collider(hamburgerMinion, platforms);
        this.physics.add.collider(hamburgerMinion, hamburgerMinion);

        //stars/brocolis...


        stars = this.physics.add.group({
            key: 'brocolis',
            repeat: 2,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        apples = this.physics.add.group({
            key: 'apple',
            repeat: 2,
            setXY: { x: 1400, y: 0, stepX: 270 }
        }); 

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.3));

        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(apples, platforms);
        this.physics.add.overlap(player, boost, boostJump, null, this);
        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(player, apples, collectApple, null, this);
        let overlapBooster = false
        function boostJump(player, boost){

                if(!overlapBooster){
                    boost.setTint(0xff0000);
                    player.setVelocityY(-730)
                }
                
                overlapBooster = true
        }

        

       //Barras de vida...
        var healthImage;
        healthImage = this.add.image(116, 32, 'health').setScrollFactor(0);
        healthImage.setScale(0.3, 0.3)
        var barBackground, barOutline;
        barBackground = this.add.image(336, 34, 'bar3').setScrollFactor(0);
        var healthBar = this.add.image(226, 34, 'bar1').setScrollFactor(0);
        var healthBarOutline = this.add.image(336, 34, 'bar-outline').setScrollFactor(0);

        //SCORE
        var score = 0;
        var scoreText;
        var scoreImage;
        scoreImage = this.add.image(600, 34, 'score').setScrollFactor(0);
        scoreText = this.add.text(700, 24, '', {fontFamily: 'Arial', fill: '#f2e018', fontSize: 30}).setScrollFactor(0);
        scoreImage.setScale(0.3, 0.3)
        function damagePlayer(damage){
            health -= damage
            if(health > maxHealth){
                health = maxHealth
            }
            if(health <= 0){
                death.play()

                player.setTint(0xff0000);
                player.anims.play('turn');

                //gameOver = true;

                alert("Fim de jogo");
                location.reload();
            }

            healthBar.setScale(health/100, 1)
        }

        function healPlayer(heal){
            
            health += heal
            if(health > maxHealth){
                health = maxHealth
            }

            healthBar.setScale(health/100, 1)
        }


        function collectApple(player, apple){
            starSound.play()
            apple.disableBody(true, true);
            score += 15;
            healPlayer(15)
            scoreText.setText(score);
        }

        function collectStar (player, star)
        {
            //Barulho da estrela...
            starSound.play()
            star.disableBody(true, true);
            score += 10;
            healPlayer(10)
            scoreText.setText(score);
            
            if (stars.countActive(true) === 0)
            {
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                // var bomb = bombs.create(x, 16, 'hamburger');
                // bomb.setBounce(1);
                // bomb.setCollideWorldBounds(false);
                // bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }


        //BOMBAS....
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.physics.add.collider(player, hamburgerMinion, hitMinion, null, this);
        this.physics.add.collider(player, sodaMinion, hitSodaMinion, null, this);
        function hitBomb (player, bomb)
        {
            damagePlayer(20);
            bomb.disableBody(true, true);
            crunchSound.play()
        }

        function hitMinion (player, hamburgerMinion)
        {
            if(player.y < hamburgerMinion.y-hamburgerMinion.height){
                splash.play();
                player.setVelocityY(-530);

                var x = Phaser.Math.Between(-30, 30)
                var particles = this.add.particles('breadParticles');
                var emmiter = particles.createEmitter({
                    x: hamburgerMinion.x,
                    y: hamburgerMinion.y + 70,
                    speed: 80,
                    lifespan: 2000,
                    blendmode: 'ADD',
                    frequency: 30,
                    maxParticles: 1,
                    gravityY: 550,
                    rotate: x
                });


            }else{
                damagePlayer(20);
                crunchSound.play()
            }
            
            
            hamburgerMinion.disableBody(true, true);
        }



        function hitSodaMinion (player, sodaMinion)
        {
            if(player.y < sodaMinion.y){
                splash.play();
                player.setVelocityY(-530);
                //
                var x = Phaser.Math.Between(-30, 30)
                var particles = this.add.particles('redParticles');
                var emmiter = particles.createEmitter({
                    x: sodaMinion.x,
                    y: sodaMinion.y + 70,
                    speed: 80,
                    lifespan: 2000,
                    blendmode: 'ADD',
                    frequency: 30,
                    maxParticles: 1,
                    gravityY: 550,
                    rotate: x
                });

                x = Phaser.Math.Between(-30, 30)
                particles = this.add.particles('strawParticles');
                emmiter = particles.createEmitter({
                    x: sodaMinion.x,
                    y: sodaMinion.y + 40,
                    speed: 80,
                    lifespan: 2000,
                    blendmode: 'ADD',
                    frequency: 30,
                    maxParticles: 1,
                    gravityY: 520,
                    rotate: x
                });
            }else if(player.y >= sodaMinion.y-sodaMinion.height){
                damagePlayer(50);
                sodaSound.play()
            }
            
            
            sodaMinion.disableBody(true, true);
        }

        this.cameras.main.setBounds(0, 0, 2000000, height)
    }





function update ()
{
    const cam = this.cameras.main
    const speed = 2
    cam.startFollow(player)

    if (keyW.isDown && player.body.touching.down)
    {
        console.log('pulo')
        player.anims.play('jump', true)
        player.setVelocityY(-600);
        jump.play();
    }
    else if (keyS.isDown && !player.body.touching.down)
    {
        player.setVelocityY(930);
    }

    if (keyA.isDown)
    {
        player.setVelocityX(-350);

        player.anims.play('left', true);

        cam.scrollX -=speed
    }
    else if (keyD.isDown)
    {
        player.setVelocityX(350);

        player.anims.play('right', true);

        cam.scrollX +=speed
    }else
    {
        player.setVelocityX(0);

        player.anims.play('turn', true);
    }

    
    
    //hamburgerMinion.anims.play('idleHamburger', true)
    // hamburgerMinion.forEach(function (hamMinion) {
    //     if (hamMinion.body.velocity.x < 0) hamMinion.animations.play('leftHamburger');
    //     else hamMinion.animations.play('rightHamburger');
    // });
}



var invert = 1
function minionWalk(x){
    invert *= -1;
    timeForTimedEvent = 3000
    hamburgerMinion.setVelocityX(x*invert);
    sodaMinion.setVelocityX(x*invert);

    sodaMinion.children.iterate(function (child) {
        
        var x = invert * Phaser.Math.Between(-1, 1)
        child.setVelocityX(Phaser.Math.Between(30, 70)*x);

        if(x == -1)
            child.anims.play('leftSoda', true)
        else if(x == 1)
            child.anims.play('rightSoda', true)
        else
            child.anims.play('idleSoda', true)

        var y = Phaser.Math.Between(0, 17)    
        if(y == 0 && child.body.touching.down){
            child.setVelocityY(-600);
        }
        //child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.3));
        
    });

    hamburgerMinion.children.iterate(function (child) {
        
        var x = invert * Phaser.Math.Between(-1, 1)
        child.setVelocityX(Phaser.Math.Between(30, 150)*x);

        if(x == -1)
            child.anims.play('leftHamburger', true)
        else if(x == 1)
            child.anims.play('rightHamburger', true)
        else
            child.anims.play('idleHamburger', true)

        var y = Phaser.Math.Between(0, 10)    
        if(y == 0 && child.body.touching.down){
            child.setVelocityY(-650);
        }
        //child.setBounceY(Phaser.Math.FloatBetween(0.1, 0.3));
        
    });
    
}
